<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit(userAccountForm)" #userAccountForm="ngForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" [(ngModel)]="userAccount.email"
               class="form-control"
               id="email"
               name="email"
               placeholder="Enter your email"
               required #email="ngModel">
        <div [hidden]="!email.pristine" class="alert alert-danger">Email is required</div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="text" [(ngModel)]="userAccount.password"
               class="form-control"
               id="password"
               name="password"
               placeholder="Enter your password"
               required #password="ngModel">
        <div [hidden]="!password.pristine" class="alert alert-danger">Password is required</div>
      </div>
      <div class="form-group">
        <label for="lastname">Lastname</label>
        <input type="text" [(ngModel)]="userAccount.lastname"
               class="form-control"
               id="lastname"
               name="lastname"
               placeholder="Enter your lastname"
               required #lastname="ngModel">
        <div [hidden]="!lastname.pristine" class="alert alert-danger">Lastname is required</div>
      </div>
      <div class="form-group">
        <label for="firstname">Firstname</label>
        <input type="text" [(ngModel)]="userAccount.firstname"
               class="form-control"
               id="firstname"
               name="firstname"
               placeholder="Enter your firstname"
               required #firstname="ngModel">
        <div [hidden]="!firstname.pristine" class="alert alert-danger">Firstname is required</div>
      </div>
      <div class="form-group">
        <label for="birthdate">Birthdate</label>
        <input type="text" [(ngModel)]="userAccount.birthdate"
               class="form-control"
               id="birthdate"
               name="birthdate"
               placeholder="Enter your birthdate"
               required #birthdate="ngModel">
        <div [hidden]="!birthdate.pristine" class="alert alert-danger">Birthdate is required</div>
      </div>
      <div class="form-group">
        <label for="balance">Balance</label>
        <input type="text" [(ngModel)]="userAccount.balance"
               class="form-control"
               id="balance"
               name="balance"
               placeholder="Enter your balance"
               required #balance="ngModel">
        <div [hidden]="!balance.pristine" class="alert alert-danger">Balance is required</div>
      </div>
      <div class="form-group">
        <label for="iban">IBAN</label>
        <input type="text" [(ngModel)]="userAccount.iban"
               class="form-control"
               id="iban"
               name="iban"
               placeholder="Enter your iban"
               required #iban="ngModel">
        <div [hidden]="!iban.pristine" class="alert alert-danger">IBAN is required</div>
      </div>
      <button type="submit" [disabled]="!userAccountForm.form.valid"
              class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
