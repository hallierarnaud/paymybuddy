<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <h2>Connection</h2>
    <form [formGroup]="signInForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text"
               id="email"
               class="form-control"
               formControlName="email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password"
               id="password"
               class="form-control"
               formControlName="password">
      </div>
      <!-- ajout des boutons d'authenfication et de desauthentification -->
      <button class="btn btn-success" *ngIf="!authStatus" (click)="onSignIn()"
              type="submit"
              [disabled]="signInForm.invalid">Connect</button>
      <button class="btn btn-danger" *ngIf="authStatus" (click)="onSignOut()"
              type="submit"
              >Disconnect</button>
    </form>
    <p class="text-danger">{{ errorMessage }}</p>
  </div>
</div>
