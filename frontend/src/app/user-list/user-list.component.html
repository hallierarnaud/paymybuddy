<h2>Authentification</h2>
<a routerLink="/new-user">Nouveau user</a>
<ul class="list-group">
  <li class="list-group-item" *ngFor="let user of users">
    <h3>{{ user.Email }}</h3>
    <h3>{{ user.Password }}</h3>
  </li>
</ul>
<button class="btn btn-success" *ngIf="!authStatus" (click)="onSignIn()">Se connecter</button>
<button class="btn btn-danger" *ngIf="authStatus" (click)="onSignOut()">Se d√©connecter</button>
